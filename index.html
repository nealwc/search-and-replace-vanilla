<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Search and Replace</title>
</head>

<body>
    <div class="wrapper">
        <h1>Search and Replace</h1>
        <form>
            <div>
                <label>Search:</label>
                <input type="text" id="search" />
            </div>
            <div>
                <label>Replace: </label>
                <input type="text" id="replace" />
            </div>
            <div>
                <button id="search-button">Enter</button>
            </div>
        </form>
        <form>
            <div>
                <label> Enter your own text to display:</label>
                <textarea id="input-text" rows="4" cols="50"></textarea>
            </div>
            <div>
                <button id="text-button">Enter</button>
            </div>
        </form>
        <h2>Search Text:</h3>
            <div id="text-field">
            </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
